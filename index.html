<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discogenius</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Music Encyclopaedia</h1>
    </header>

    <nav>
        <a href="#">Home</a>
    </nav>

    <main>
        <form onsubmit="return false;">
            <input type="text" placeholder="Search for music..." id="searchBox">
            <button type="submit">Search</button>
        </form>
    </main>

    <footer>
        <p>Discogenius the most awkward webpage to use.</p>
    </footer>

</body>
</html>
